name: On New Code Changes
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_call

jobs:
  quality:
    uses: ./.github/workflows/quality-shellcheck.yml
  build:
    needs: quality
    uses: ./.github/workflows/build-deb-file.yml
  test:
    needs: build
    uses: ./.github/workflows/workflow-run-all-tests.yml
