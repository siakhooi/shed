name: Build Deb File

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: sudo apt install pandoc dpkg-dev
      - run: ./scripts/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: deliverables
          path: |
            ./*.deb
            ./*.deb.*sum
      - uses: actions/upload-artifact@v4
        with:
          name: target
          path: ./target/
