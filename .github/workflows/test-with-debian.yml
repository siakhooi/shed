name: Test-Debian

on: workflow_call

jobs:
  test-debian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: deliverables
          path: ./
      - run: ./.github/bin/test-debian.sh
      - uses: actions/upload-artifact@v4
        with:
          name: test-result-debian
          path: ./test/actual-tests
