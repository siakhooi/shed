name: Build shed-tester:ubuntu-bats

on:
  workflow_dispatch:
  workflow_call:
      secrets:
        REGISTRY_PASSWORD_DOCKER:
          required: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: cat release.env >> $GITHUB_ENV
      - uses: docker/login-action@v3
        with:
          username: ${{ env.REGISTRY_USERNAME_DOCKER }}
          password: ${{ secrets.REGISTRY_PASSWORD_DOCKER }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./tests
          file: ./tests/resources/Dockerfiles/Dockerfile_ubuntu
          push: true
          tags: siakhooi/shed-tester:ubuntu-bats
